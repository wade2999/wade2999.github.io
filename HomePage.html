  	<!-- LOGIN MODAL -->
	<div class="modal fade" id="loginModal" tabindex="-1" data-dismiss="modal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
               		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<!-- LogIn form -->
					<h1 align="center" class="modal-title"> Log In </h1>
					<form class="form-signin" role="form" action="javascript:toWhere();">
						<h4>Email address</h4>
						<input type="email" class="form-control" placeholder="Northwestern Email" required autofocus>
						<h4>Password</h4>
						<input type="password" class="form-control" placeholder="Password" required>
						<label class="checkbox">
							<input type="checkbox" value="remember-me"> Remember me
						</label>
						<button class="btn btn-lg btn-primary btn-block" type="submit" id="btn-login-signup">Sign in</button>
						<button class="btn btn-lg btn-secondary btn-block" type="button" id="btn-login-register" onCLick="registerAlert()">Register</button>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal" onclick="toWhere()">Skip &#8680;</button>
					<br>
					(You will not be able to post)
				</div>
			</div>
		</div>
	</div>
	
	<!-- WHERE MODAL -->

							<button type="button" class="btn btn-primary btn-block where-radio-group">Around Chicago</button>

						</div>

								<option value="LA">LA</option>

								<option value="MD">MD</option>
								<option value="MA">MA</option>

	<!-- WHEN MODAL -->
	<div class="modal fade" id="whenModal" tabindex="-1" data-dismiss="modal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
               		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h1 align="center"> When are you going? </h1>
					<br>
					<form class="form-when" role="form" action="javascript:toGroups();">
						<h4 align="left">From:</h4>
						<div class="input-group date" id="from-datepicker" align="center">

						<br>

				    	</div>
				    	
				    	<br><br>
						
						<button type="button" class="btn btn-primary sticky-button" id="anytime-button">Any time</button>
         				
						<br><br>
						<div>
							<button type="button" class="btn btn-secondary pull-left" onClick="toWhere();">&#8678; Back</button>
							<button type="submit" class="btn btn-success pull-right">Next &#8680;</button>
						</div>
						<br>
					</form>
				</div>

    <!-- Javascript -->
    <script type="text/javascript">
    
	function toLogin()
	{
		$('.modal').modal('hide');
		$('#loginModal').modal('show');
	};
	
	function toWhere()
	{
		$('.modal').modal('hide');
		$('#whereModal').modal('show');
	};
	
	function toWhen()
	{
		$('.modal').modal('hide');
		$('#whenModal').modal('show');
	};
	
	function toGroups()
	{
		document.location.href = "Main Page.html";
	};
	
	function showSomewhereElse()
	{
		//$('#somewhere-else').collapse('show');
		//$('#country-select').attr('required');
	};
	
	function hideSomewhereElse()
	{
		//$('#somewhere-else').collapse('hide');
		//$('#country-select').removeAttr('required');
	};
	
	$('#somewhere-else').on('show.bs.collapse', function() {
		$('#country-select').attr('required');
	});
	
	$('#somewhere-else').on('hide.bs.collapse', function() {
		$('#country-select').removeAttr('required');
	});
	
	$('#country-select').click(function()
	{
		var e = document.getElementById("country-select");
		
		if(e.options[e.selectedIndex].value == "USA")
		{
			document.getElementById('state-select').disabled = false;
		}
		else
		{
			document.getElementById('state-select').disabled = true;
		}
	});
	
	//Temporary function -- register page not created yet.
	function registerAlert()
	{
		alert("Sorry, this page hasn't been implemented yet!\n\nJust enter your Northwestern email and anything for the password and you will log in successfully.");
	}
	
	//On page load
	$(window).load(function() {
		//Open Login modal
		toLogin();
	});
	
	$(function() {
  		$('#somewhere-else').collapse({
    		toggle: false
  		});
  	});
	
	//Make where-radio-group buttons part of a radiobutton group
	$('.where-radio-group').on('click', function(e) {
		$('.where-radio-group').removeClass("active");
		$(e.target).addClass("active");
		
		var id = $(e.target).attr('id');
		/*
		//Hide/show somewhere-else container
		if(id == "swe")
		{
			$('#somewhere-else').collapse('toggle');
		}
		else
		{
			$('#somewhere-else').collapse('hide');
		}
		*/
	});
	
	$('.sticky-button').on('click', function(e){
		if($(e.target).hasClass("active"))
		{
			$(e.target).removeClass("active");
		}
		else
		{
			$(e.target).addClass("active");
		}
	});
	
	$(document).ready(function()
	{
		$('#from-datepicker').datepicker({});
		$('#to-datepicker').datepicker({});
	});
	
	</script>
